    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
        <div class="container">
          <img src="bg/logo.png" alt="" width="30" height="24" />
          <a class="navbar-brand" style="font-family: fantasy" href="#"
            >EtErNaL</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5 pt-3">
      <h2
        class="alert text-center"
        style="background-color: rgb(147, 165, 165)"
      >
        Join To Member
      </h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Nama Lengkap</label>
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Masukkan Nama Lengkap"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Alamat</label>
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Masukkan Alamat Anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Tempat Lahir</label>
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Masukkan Tempat Lahir Anda"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Tanggal Lahir</label>
            <input
              type="date"
              name=""
              class="form-control"
              placeholder="Masukkan Tanggal Lahir Anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="email"
              name=""
              class="form-control"
              placeholder="Masukkan Email Anda"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">No Hp</label>
            <input
              type="number"
              name=""
              class="form-control"
              placeholder="Masukkan No. Hp Anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Agama</label>
            <select class="form-control">
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katholik</option>
              <option>Hindu</option>
              <option>Budha</option>
              <option>Konghuchu</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="">Jenis Kelamin</label><br />
          <div class="form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="radio1"
              id="radio2"
            />
            <label for="">Laki-laki</label>
          </div>
          <div class="form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="radio1"
              id="radio2 "
            />
            <label for="">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              name=""
              class="form-control"
              placeholder="Masukkan Password"
            />
            <small>password minimal 8 karakter</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Konfirmasi Password</label>
            <input
              type="password"
              name=""
              class="form-control"
              placeholder="Konfirmasi Password"
            />
          </div>
        </div>
      </div>
      <button class="btn btn-dark mt-3" style="float: right">
        <a style="color: white; text-decoration: none" href="profil.html"
          >SUBMIT</a
        >
      </button>
    </div>

      crossorigin="anonymous"
    ></script>

    -->
